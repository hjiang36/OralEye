<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
  <title>OralEye</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">OralEye Device List</h1>
        <ul id="wifi-device-list" class="list-group mt-3"></ul>
        <button id="bt-scan-btn" class="btn btn-primary mt-3">Add New device</button>
        <ul id="device-list" class="list-group mt-3"></ul>

        <!-- New textbox and button -->
        <div class="mt-3">
            <label for="rpi-ip-override">Override and Test Streaming</label>
            <input type="text" id="rpi-ip-override" class="form-control" placeholder="Enter Raspberry Pi IP">
            <button id="redirect-btn" class="btn btn-primary mt-2">View Streaming</button>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
